{% url "Account:Login" as login_url %}
{% url "Account:Register" as register_url %}
{% url "Account:Logout" as logout_url %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Messenger</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if reqpath == "/" %}active{% endif %}" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if reqpath == login_url %}active{% endif %}" href="{{ login_url }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if reqpath == register_url %}active{% endif %}" href="{{ register_url }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ logout_url }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
