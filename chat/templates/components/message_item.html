<div class="msg {% if message.author.username == request.user.username %}right{% else %}left{% endif %}-msg">
    <div class="msg-img" style="background-image: url({{ message.author.picture.url }})"></div>

    <div class="msg-bubble">
        <div class="msg-info">
            <div class="msg-info-name">{{ message.author.username }}</div>
            <div class="msg-info-time">{{ message.date }}</div>
        </div>

        <div class="msg-text">
            {{ message.text }}
        </div>
    </div>
</div>
